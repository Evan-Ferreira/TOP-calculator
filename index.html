<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <div class="shell">
            <div class="calc-frame">
                <div class="screen"><span class="answer">0</span></div>
                <div class="button-frame">
                    <div class="calc-button top-three reset">AC</div>
                    <div class="calc-button top-three" id="posneg">+/-</div>
                    <div class="calc-button top-three operator">%</div>
                    <div class="calc-button right-five operator">/</div>
                    <div class="calc-button number">7</div>
                    <div class="calc-button number">8</div>
                    <div class="calc-button number">9</div>
                    <div class="calc-button right-five operator">*</div>
                    <div class="calc-button number">4</div>
                    <div class="calc-button number">5</div>
                    <div class="calc-button number">6</div>
                    <div class="calc-button right-five operator">-</div>
                    <div class="calc-button number">3</div>
                    <div class="calc-button number">2</div>
                    <div class="calc-button number">1</div>
                    <div class="calc-button right-five operator">+</div>
                    <div class="calc-button number" id="zero">0</div>
                    <div class="calc-button number">.</div>
                    <div class="calc-button right-five operator">=</div>
                </div>
            </div>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
